    <script>
        async function getBNBPrice() {
            let bnbPrice;
            const response = await fetch('https://api.coingecko.com/api/v3/simple/token_price/binance-smart-chain?contract_addresses=0xB8c77482e45F1F44dE1745F52C74426C631bDD52&vs_currencies=usd');
            const data = await response.json();
            bnbPrice = data['0xB8c77482e45F1F44dE1745F52C74426C631bDD52'].usd;
            return bnbPrice;
            }

            getBNBPrice().then(price => {
            console.log(price);
            });
